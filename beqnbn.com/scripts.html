<style id='rs-plugin-settings-inline-css' type='text/css'>
    #rev_slider_4_1_wrapper .halstein_bullets .tp-bullet {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 5px;
        height: 5px;
        background: #ffffff;
        transition: background .3s ease-out
    }

    #rev_slider_4_1_wrapper .halstein_bullets .tp-bullet.selected,
    #rev_slider_4_1_wrapper .halstein_bullets .tp-bullet.rs-touchhover {
        background: #b29063
    }

    #rev_slider_4_1_wrapper .halstein_bullets .tp-bullet::before {
        content: '';
        position: absolute;
        width: calc(5px + 20px);
        height: calc(5px + 20px)
    }

    #rev_slider_4_1_wrapper .halstein_bullets .tp-bullet:not(:last-child):not(:only-child)::after {
        content: '';
        position: absolute;
        top: calc(50% - 1px);
        left: calc(5px + 10px);
        display: inline-block;
        width: 100px;
        height: 1px;
        background-color: rgba(255, 255, 255, 0.3);
        pointer-events: none
    }

    #rev_slider_4_1_wrapper .halstein_bullets.nav-dir-vertical .tp-bullet:not(:last-child):not(:only-child)::after {
        content: '';
        left: 50%;
        top: calc(5px + 10px);
        width: 1px;
        height: 100px;
        transform: translateX(-1px)
    }
</style>
