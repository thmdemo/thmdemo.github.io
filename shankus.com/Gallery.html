    <script>
        $(document).ready(function () {
            if ($(window).width() < 1200) {

                var left = $('.gallery-sub-header .c-container-01.on').offset().left;

                $(".gallery-sub-header").scrollLeft(left);
            }
            if (Feux.Base.Props.MediaQ.Curr.key === "xs1" || Feux.Base.Props.MediaQ.Curr.key === "xs2") {
                document.querySelector("#gallery video").setAttribute("controls", "controls");
            }

        });


        Fancybox.bind("[data-fancybox]", {
            infinite: true,
            groupAll: true,
            template: {

                // Close button icon
                closeButton:
                    '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" tabindex="-1"><path d="M20 20L4 4m16 0L4 20"/></svg>',
                // Loading indicator icon
                spinner:
                    '<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="25 25 50 50" tabindex="-1"><circle cx="50" cy="50" r="20"/></svg>',


            },
            Carousel: {
                Navigation: {
                    prevTpl:
