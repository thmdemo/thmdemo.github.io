    <!-- external links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <script>
        $(function () {
            $("#header").load("header-2.html");
            $("#footer").load("footer.html");
        });
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
    </script>
</head>

<body>

    <!-- main navbar and image section -->
    <div id="header"></div>
    <div class="hero-section-5">
        <div class="container h-100" data-aos="zoom-in-up" data-aos-duration="5000">
            <div class="row h-100 align-items-end">
                <h1 class="hero-heading text-center">Contact Us</h1>
            </div>
        </div>
    </div>

    <div class="container contactContainer">
        <div id="section-1 contactSec">
            <div class="row">
                <div class="col-md-4 contactDiv text-center" data-aos="fade-left">
                    <h4>Email</h4>
                    <p class="mt-3"><a href="mailto:navya@ekayuimpex.com">navya@ekayuimpex.com</a></p>
                    <p><a href="mailto:navyamranpara@gmail.com">navyamranpara@gmail.com</a></p>
                    <div class="circle"></div>
                </div>
                <div class="col-md-4 contactDiv text-center" data-aos="fade-up">
                    <h4>Phone</h4>
                    <p class="mt-3"><a href="tel:+91 89808 44888">+91 89808 44888</a></p>
                    <div class="circle"></div>
                </div>
                <div class="col-md-4 contactDiv text-center" data-aos="fade-right">
                    <h4>Address</h4>
                    <p class="mt-3">305, Zion Prime, Shilaj Flyover, Thaltej<br>
                        Shilaj Road, Ahmedabad
                    </p>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 2rem!important;"  data-aos="zoom-in-up" data-aos-duration="5000">
        <div>
            <div class="contact-form-wrapper d-flex justify-content-center">
              <form action="#" class="contact-form">
                <h5 class="title">Contact us</h5>
                <p class="description">Feel free to contact us if you need any assistance, any help or another question.
                </p>
                <div>
                  <input type="text" class="form-control rounded border-white mb-3 form-input" id="name" placeholder="Name" required>
                </div>
                <div>
                  <input type="email" class="form-control rounded border-white mb-3 form-input" placeholder="Email" required>
                </div>
                <div>
                  <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" rows="5" cols="30" placeholder="Message" required></textarea>
                </div>
                <div class="submit-button-wrapper">
                  <input type="submit" value="Send">
                </div>
              </form>
            </div>
          </div>
    </div>
    
    
    
    <!-- footer section -->
    <div id="footer"></div>
    <script src="assets/js/script.js"></script>
